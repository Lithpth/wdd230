        <form method="get" action="thankyou.html">
            <label for="firstName">
                First Name:
                <input type="text" name="firstName" id="firstName" required>
            </label>
            <label for="lastName">
                Last Name:
                <input type="text" name="lastName" id="lastName" required>
            </label>

            <label for="position">
                Title or Position:
                <input type="text" name="position" id="position" pattern="[A-Za-z\s\-]{7,}" title="Min 7 characters.">
            </label>

            <label for="email">
                Email Address:
                <input type="email" name="email" id="email" required placeholder="example@example.com">
            </label>

            <label for="phone">
                Mobile Phone:
                <input type="tel" name="phone" id="phone" required>
            </label>

            <label for="organization">
                Business or Organization Name:
                <input type="text" name="organization" id="organization" required>
            </label>

            <label for="membership">
                Membership Level:
                <select name="membership" id="membership" required>
                    <option value="">Select a level</option>
                    <option value="np">NP Membership (Free)</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </label>
            <label for="description">
                Business/Organization's Description:
                <textarea name="description" id="description"></textarea>
            </label>
            <input type="hidden" name="timestamp" id="timestamp">

            <!-- submit -->
            <input type="submit" value="Submit Application">
        </form>
        <aside class="sidebar">
            <h2>Benefits</h2>

            <ul>
                <li><strong>NP Member: </strong>Free basic access</li>
                <li><strong>Bronze Member: </strong>10% discount + 1 free ad</li>
                <li><strong>Silver Member: </strong>20% discount + 2 free ads + 2 gimmes a month</li>
                <li><strong>Golden Member: </strong>40% discount + all Premium benefits + Party</li>
